<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Customer Modal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">Test Customer Modal</h1>
        
        <button id="add-customer-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center">
            <i class="fas fa-plus mr-2"></i>Thêm mới
        </button>
    </div>

    <!-- Add Customer Modal -->
    <div id="addCustomerModal" class="modal hidden flex items-center justify-center fixed inset-0 z-50">
        <div class="modal-overlay absolute inset-0 bg-black opacity-40"></div>
        <div class="modal-content relative bg-white rounded-2xl shadow-2xl w-full max-w-2xl mx-auto p-0 animate-fade-in">
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-100 rounded-t-2xl bg-gradient-to-r from-blue-50 to-white">
                <div class="flex items-center gap-2">
                    <i class="fas fa-user-plus text-blue-600 text-2xl"></i>
                    <h3 class="text-xl md:text-2xl font-bold text-gray-800">Thêm khách hàng mới</h3>
                </div>
                <button class="modal-close text-gray-400 hover:text-red-500 text-2xl" onclick="closeAddCustomerModal()"><i class="fas fa-times"></i></button>
            </div>
            <form id="addCustomerForm" class="modal-body px-6 py-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                    <!-- Thông tin cơ bản -->
                    <div class="md:col-span-2">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-info-circle text-blue-600 mr-2"></i>
                            Thông tin cơ bản
                        </h4>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerType" class="form-label">Loại khách hàng <span class="text-red-500">*</span></label>
                        <select id="customerType" name="type" class="form-input" required onchange="toggleCustomerTypeFields()">
                            <option value="">Chọn loại khách hàng</option>
                            <option value="individual">Cá nhân</option>
                            <option value="organization">Tổ chức</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerName" class="form-label">Tên khách hàng <span class="text-red-500">*</span></label>
                        <input type="text" id="customerName" name="name" class="form-input" placeholder="Nhập tên khách hàng" required>
                    </div>
                    
                    <div class="form-group" id="taxCodeGroup" style="display: none;">
                        <label for="customerTaxCode" class="form-label">Mã số thuế</label>
                        <input type="text" id="customerTaxCode" name="taxCode" class="form-input" placeholder="Nhập mã số thuế">
                    </div>
                    
                    <div class="form-group">
                        <label for="customerPhone" class="form-label">Số điện thoại <span class="text-red-500">*</span></label>
                        <input type="tel" id="customerPhone" name="phone" class="form-input" placeholder="090xxxx123" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerEmail" class="form-label">Email</label>
                        <input type="email" id="customerEmail" name="email" class="form-input" placeholder="example@email.com">
                    </div>
                    
                    <div class="form-group md:col-span-2">
                        <label for="customerAddress" class="form-label">Địa chỉ <span class="text-red-500">*</span></label>
                        <textarea id="customerAddress" name="address" class="form-input" rows="2" placeholder="Nhập địa chỉ đầy đủ" required></textarea>
                    </div>
                    
                    <!-- Thông tin dịch vụ -->
                    <div class="md:col-span-2 mt-6">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-briefcase text-blue-600 mr-2"></i>
                            Thông tin dịch vụ
                        </h4>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerCollectionUnit" class="form-label">Đơn vị thu gom <span class="text-red-500">*</span></label>
                        <select id="customerCollectionUnit" name="collectionUnit" class="form-input" required>
                            <option value="">Chọn đơn vị thu gom</option>
                            <option value="ĐV Thu gom A">ĐV Thu gom A</option>
                            <option value="ĐV Thu gom B">ĐV Thu gom B</option>
                            <option value="ĐV Thu gom C">ĐV Thu gom C</option>
                            <option value="ĐV Thu gom D">ĐV Thu gom D</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerArea" class="form-label">Khu vực</label>
                        <select id="customerArea" name="area" class="form-input">
                            <option value="">Chọn khu vực</option>
                            <option value="Quận 1">Quận 1</option>
                            <option value="Quận 2">Quận 2</option>
                            <option value="Quận 3">Quận 3</option>
                            <option value="Quận 4">Quận 4</option>
                            <option value="Quận 5">Quận 5</option>
                            <option value="Quận 6">Quận 6</option>
                            <option value="Quận 7">Quận 7</option>
                            <option value="Quận 8">Quận 8</option>
                            <option value="Quận 9">Quận 9</option>
                            <option value="Quận 10">Quận 10</option>
                            <option value="Quận 11">Quận 11</option>
                            <option value="Quận 12">Quận 12</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerStatus" class="form-label">Trạng thái <span class="text-red-500">*</span></label>
                        <select id="customerStatus" name="status" class="form-input" required>
                            <option value="">Chọn trạng thái</option>
                            <option value="active">Hoạt động</option>
                            <option value="inactive">Tạm khoá</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerRegistrationDate" class="form-label">Ngày đăng ký <span class="text-red-500">*</span></label>
                        <input type="date" id="customerRegistrationDate" name="registrationDate" class="form-input" required>
                    </div>
                    
                    <!-- Thông tin liên hệ bổ sung -->
                    <div class="md:col-span-2 mt-6">
                        <h4 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                            <i class="fas fa-phone-alt text-blue-600 mr-2"></i>
                            Thông tin liên hệ bổ sung
                        </h4>
                    </div>
                    
                    <div class="form-group">
                        <label for="customerContactPerson" class="form-label">Người liên hệ</label>
                        <input type="text" id="customerContactPerson" name="contactPerson" class="form-input" placeholder="Tên người liên hệ">
                    </div>
                    
                    <div class="form-group">
                        <label for="customerContactPhone" class="form-label">SĐT liên hệ</label>
                        <input type="tel" id="customerContactPhone" name="contactPhone" class="form-input" placeholder="Số điện thoại liên hệ">
                    </div>
                    
                    <div class="form-group md:col-span-2">
                        <label for="customerNotes" class="form-label">Ghi chú</label>
                        <textarea id="customerNotes" name="notes" class="form-input" rows="2" placeholder="Ghi chú bổ sung về khách hàng"></textarea>
                    </div>
                </div>
            </form>
            <div class="modal-footer flex justify-end gap-3 px-6 py-4 border-t border-gray-100 rounded-b-2xl bg-gray-50">
                <button type="button" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg font-semibold text-base hover:bg-gray-400 transition" onclick="closeAddCustomerModal()">Hủy</button>
                <button type="submit" form="addCustomerForm" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold text-base hover:bg-blue-700 transition flex items-center">
                    <i class="fas fa-save mr-2"></i>Lưu khách hàng
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // Test functions
        document.getElementById('add-customer-btn').addEventListener('click', function() {
            openAddCustomerModal();
        });
        
        // Initialize form
        initializeAddCustomerForm();
    </script>
</body>
</html>
